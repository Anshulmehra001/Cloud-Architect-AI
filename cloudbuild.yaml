# Google Cloud Build configuration for Cloud Architect AI
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloud-architect-ai:$BUILD_ID', '.']
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloud-architect-ai:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'cloud-architect-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cloud-architect-ai:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'FLASK_ENV=production'

# Store the built image
images:
  - 'gcr.io/$PROJECT_ID/cloud-architect-ai:$BUILD_ID'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY